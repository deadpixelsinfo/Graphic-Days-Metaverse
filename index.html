<html>
<head>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
      <style>
@import "@material/textfield/mdc-text-field";
@import "@material/button/mdc-button";
	      
	      @font-face {
  font-family: RF Dewi Extended;
  src: url("./RFDEWIEXTENDED-BOLD.TTF") format("opentype");
}
</style>
	
<body>
     <iframe src="https://spatial.io/s/Graphic-Days-632b3192959f24000150e3b8?share=2827281200559218874" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; "></iframe>
<div  id="megaDiv" style="background-image:url(background_login.png); background-position:center; background-size:100% 100%; display: table;
 position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; ">
  <form action="javascript:hideFunction()" style="  display: table-cell;
   text-align: center;
   vertical-align: top;
   ">
   <h1 style="font-family:RF Dewi Extended; font-size:170px; color:white; margin: 5% auto 8% auto;">Graphic DaysÂ®</h1>
    <label class="mdc-text-field mdc-text-field--filled username">
      <span class="mdc-text-field__ripple"></span>
      <input type="text" class="mdc-text-field__input  input-t" onchange="onChangeU(this.value)" onclick="onClickU()" aria-labelledby="username-label" name="username" required>
      <span class="mdc-floating-label input-l" id="username-label">Username</span>
      <span class="mdc-line-ripple"></span>
    </label>
    <label class="mdc-text-field mdc-text-field--filled password">
      <span class="mdc-text-field__ripple"></span>
      <input type="password" class="mdc-text-field__input input-t" onchange="onChangeP(this.value)" onclick="onClickP()" aria-labelledby="password-label" name="password" required minlength="8">
      <span class="mdc-floating-label input-l" id="password-label">Password</span>
      <span class="mdc-line-ripple"></span>
    </label>
    <div class="button-container">
      <button class="mdc-button mdc-button--raised next bottone-v">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label bottone-v-l">
          JOIN
        </span>
      </button>
  </form>
    </div>
	
	</div>
	<div id="footer">
	
   <img class="logo" src="LogoVespa.svg"> </img>
	</div>
	
    </body>
	<script>
	function hideFunction() {
  var x = document.getElementById("megaDiv");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
		  x = document.getElementById("footer");
		  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
		
}	function onClickU(){
		 var x = document.getElementById("username-label");
			 x.style.display = "none";
		}
		function onClickP(){
		 var x = document.getElementById("password-label");
			 x.style.display = "none";
		}
		
		function onChangeU(val){
		 var x = document.getElementById("username-label");
			if(val!=""){
			 x.style.display = "none";
		}else{
			
			 x.style.display = "block";
		}
		}
		function onChangeP(val){
		 var x = document.getElementById("password-label");
				if(val!=""){
			 x.style.display = "none";
		}else{
			
			 x.style.display = "block";
		}
		}
	</script>
</html>
